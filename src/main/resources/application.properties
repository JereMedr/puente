spring.application.name=financial-service

# Database Configuration
spring.datasource.url=jdbc:postgresql://db:5432/financialservice
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# JWT Configuration
app.security.jwt.secret=your-256-bit-secret-key-here-for-demo-purposes-only
app.security.jwt.expiration=86400000

# Alpha Vantage Configuration
app.alpha-vantage.api-key=demo
app.alpha-vantage.base-url=https://www.alphavantage.co
app.alpha-vantage.cache.duration=300
