spring.application.name=financial-service

# Database Configuration
spring.datasource.url=jdbc:postgresql://db:5432/financialservice
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# JWT Configuration
app.security.jwt.secret=your-256-bit-secret-key-here-for-demo-purposes-only
app.security.jwt.expiration=86400000

# Alpha Vantage Configuration
app.alpha-vantage.api-key=9KPCSKNCL0K3ABAV
app.alpha-vantage.base-url=https://www.alphavantage.co
app.alpha-vantage.cache.duration=300
app.alpha-vantage.rate-limit.calls-per-minute=5
app.alpha-vantage.rate-limit.interval-ms=60000

# Swagger UI Properties
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.syntaxHighlight.activated=true
springdoc.swagger-ui.disable-swagger-default-url=true

# Cache Configuration
spring.cache.type=simple
spring.cache.cache-names=financialInstruments

# Enable scheduling
spring.task.scheduling.pool.size=5
