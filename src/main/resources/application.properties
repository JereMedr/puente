spring.application.name=financial-service

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/financial_service}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=${APP_PORT:8080}

# JWT Configuration
app.security.jwt.secret=${JWT_SECRET:your-256-bit-secret-key-here-for-demo-purposes-only}
app.security.jwt.expiration=${JWT_EXPIRATION:86400000}

# Alpha Vantage Configuration
app.alpha-vantage.api-key=${ALPHA_VANTAGE_API_KEY:demo}
app.alpha-vantage.base-url=${ALPHA_VANTAGE_BASE_URL:https://www.alphavantage.co}
app.alpha-vantage.cache.duration=${ALPHA_VANTAGE_CACHE_DURATION:300}
