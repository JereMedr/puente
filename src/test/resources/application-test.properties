# Test Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Disable Open Session in View
spring.jpa.open-in-view=false

# Security Configuration for Testing
spring.security.user.name=testuser
spring.security.user.password=testpass

# JWT Configuration for Testing
app.security.jwt.secret=test-secret-key-for-testing-purposes-only
app.security.jwt.expiration=86400000

# Alpha Vantage API Configuration for Testing
app.alpha-vantage.api-key=test-key
app.alpha-vantage.base-url=https://www.alphavantage.co
app.alpha-vantage.cache-duration=300

# Disable scheduler during tests
spring.task.scheduling.enabled=false

# Server Configuration
server.port=0 